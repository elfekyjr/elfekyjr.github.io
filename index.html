<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Abdulfattah - Business Analyst</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(odd) {
            background: rgba(52, 152, 219, 0.1);
            animation-direction: reverse;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .resume-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 100px rgba(52, 152, 219, 0.1);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            animation: cardPulse 4s ease-in-out infinite;
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1) translateY(0px); }
            50% { transform: scale(1.01) translateY(-5px); }
        }

        .resume-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .resume-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.2),
                0 0 150px rgba(52, 152, 219, 0.3);
        }

        .header {
            background: linear-gradient(135deg, 
                rgba(44, 62, 80, 0.9), 
                rgba(52, 152, 219, 0.9),
                rgba(155, 89, 182, 0.9));
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.03) 10px,
                rgba(255, 255, 255, 0.03) 20px
            );
            animation: slidePattern 25s linear infinite;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 70%);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes slidePattern {
            0% { transform: translateX(-50px) translateY(-50px) rotate(0deg); }
            100% { transform: translateX(50px) translateY(50px) rotate(360deg); }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb, #f5576c, #4facfe);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            position: relative;
            z-index: 2;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: profileFloat 6s ease-in-out infinite;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 60px rgba(245, 87, 108, 0.3);
        }

        @keyframes profileFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(5deg); }
            66% { transform: translateY(5px) rotate(-5deg); }
        }

        .profile-img::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            border-radius: 50%;
            z-index: -1;
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-img:hover {
            transform: scale(1.2) rotate(15deg);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(245, 87, 108, 0.5);
        }

        .name {
            font-size: 3.5em;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #fff, #f093fb, #fff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .title {
            font-size: 1.4em;
            opacity: 0.95;
            position: relative;
            z-index: 2;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 0.95; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            position: relative;
            z-index: 2;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: contactFloat 4s ease-in-out infinite;
        }

        .contact-item:nth-child(2) { animation-delay: 0.5s; }
        .contact-item:nth-child(3) { animation-delay: 1s; }
        .contact-item:nth-child(4) { animation-delay: 1.5s; }

        @keyframes contactFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .contact-item i {
            animation: iconSpin 8s linear infinite;
        }

        .contact-item:hover i {
            animation: iconBounce 0.6s ease-in-out;
        }

        @keyframes iconSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.3) rotate(180deg); }
        }

        .nav-tabs {
            display: flex;
            background: rgba(248, 249, 250, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(233, 236, 239, 0.2);
            overflow-x: auto;
            position: relative;
        }

        .nav-tabs::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            animation: tabUnderline 10s linear infinite;
        }

        @keyframes tabUnderline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .tab {
            padding: 20px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            white-space: nowrap;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            background: rgba(233, 236, 239, 0.1);
            color: #fff;
            transform: translateY(-3px);
        }

        .tab.active {
            color: #4facfe;
            background: rgba(255, 255, 255, 0.1);
            animation: tabGlow 2s ease-in-out infinite;
        }

        @keyframes tabGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(79, 172, 254, 0.3); }
            50% { box-shadow: 0 0 40px rgba(79, 172, 254, 0.6); }
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            animation: activeTabSlide 1s ease-out;
        }

        @keyframes activeTabSlide {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .content {
            padding: 50px;
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(79, 172, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: contentBg 15s ease-in-out infinite;
        }

        @keyframes contentBg {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .tab-content {
            display: none;
            animation: contentSlideIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            z-index: 2;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes contentSlideIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .section {
            margin-bottom: 40px;
            animation: sectionFadeIn 1s ease-out;
        }

        @keyframes sectionFadeIn {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 2.2em;
            position: relative;
            padding-bottom: 15px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: headerGlow 3s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(79, 172, 254, 0.5); }
            50% { text-shadow: 0 0 40px rgba(79, 172, 254, 0.8); }
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #4facfe, #00f2fe, #f093fb);
            border-radius: 2px;
            animation: underlineExpand 2s ease-out forwards;
        }

        @keyframes underlineExpand {
            0% { width: 0%; }
            100% { width: 80px; }
        }

        .experience-item, .project-item {
            background: rgba(248, 249, 250, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid;
            border-image: linear-gradient(45deg, #4facfe, #00f2fe) 1;
            padding: 30px;
            margin-bottom: 25px;
            border-radius: 15px;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .experience-item::before, .project-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 172, 254, 0.1), transparent);
            transition: left 0.6s;
        }

        .experience-item:hover::before, .project-item:hover::before {
            left: 100%;
        }

        .experience-item:hover, .project-item:hover {
            background: rgba(248, 249, 250, 0.1);
            transform: translateX(20px) translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 0 60px rgba(79, 172, 254, 0.2);
            border-image: linear-gradient(45deg, #f093fb, #f5576c) 1;
        }

        .job-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
            animation: titleTypewriter 2s steps(40) forwards;
        }

        @keyframes titleTypewriter {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .company {
            color: #4facfe;
            font-weight: 600;
            margin-bottom: 8px;
            animation: companySlide 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes companySlide {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
            margin-bottom: 20px;
            animation: dateFade 1s ease-out 1s forwards;
            opacity: 0;
        }

        @keyframes dateFade {
            0% { opacity: 0; }
            100% { opacity: 0.7; }
        }

        .achievements {
            list-style: none;
        }

        .achievements li {
            margin-bottom: 12px;
            padding-left: 30px;
            position: relative;
            color: rgba(255, 255, 255, 0.9);
            animation: achievementSlideIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        .achievements li:nth-child(1) { animation-delay: 1.2s; }
        .achievements li:nth-child(2) { animation-delay: 1.4s; }
        .achievements li:nth-child(3) { animation-delay: 1.6s; }
        .achievements li:nth-child(4) { animation-delay: 1.8s; }

        @keyframes achievementSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 0.9;
                transform: translateX(0);
            }
        }

        .achievements li::before {
            content: '✨';
            position: absolute;
            left: 0;
            color: #f093fb;
            font-weight: bold;
            animation: starTwinkle 2s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.7; }
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .skill-category {
            background: rgba(248, 249, 250, 0.05);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            animation: skillCardFloat 6s ease-in-out infinite;
        }

        .skill-category:nth-child(2) { animation-delay: 1s; }
        .skill-category:nth-child(3) { animation-delay: 2s; }
        .skill-category:nth-child(4) { animation-delay: 3s; }

        @keyframes skillCardFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(5px) rotate(-1deg); }
            75% { transform: translateY(-5px) rotate(0.5deg); }
        }

        .skill-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(79, 172, 254, 0.1), rgba(245, 87, 108, 0.1));
            opacity: 0;
            transition: opacity 0.5s;
        }

        .skill-category:hover::before {
            opacity: 1;
        }

        .skill-category:hover {
            background: rgba(248, 249, 250, 0.1);
            transform: translateY(-15px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 80px rgba(79, 172, 254, 0.3);
        }

        .skill-category h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.4em;
            position: relative;
            z-index: 2;
        }

        .skill-category h3 i {
            margin-right: 10px;
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); color: #4facfe; }
            50% { transform: scale(1.2); color: #f093fb; }
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            position: relative;
            z-index: 2;
        }

        .skill-tag {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.8), rgba(44, 62, 80, 0.8));
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: tagAppear 0.8s ease-out forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        .skill-tag:nth-child(1) { animation-delay: 0.1s; }
        .skill-tag:nth-child(2) { animation-delay: 0.2s; }
        .skill-tag:nth-child(3) { animation-delay: 0.3s; }
        .skill-tag:nth-child(4) { animation-delay: 0.4s; }
        .skill-tag:nth-child(5) { animation-delay: 0.5s; }
        .skill-tag:nth-child(6) { animation-delay: 0.6s; }

        @keyframes tagAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .skill-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .skill-tag:hover::before {
            left: 100%;
        }

        .skill-tag:hover {
            transform: scale(1.1) translateY(-5px) rotate(5deg);
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .summary-text {
            font-size: 1.2em;
            line-height: 2;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(248, 249, 250, 0.05);
            backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid;
            border-image: linear-gradient(45deg, #4facfe, #00f2fe) 1;
            position: relative;
            overflow: hidden;
            animation: summaryTypewriter 4s steps(200) forwards;
        }

        @keyframes summaryTypewriter {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .summary-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(79, 172, 254, 0.05), rgba(245, 87, 108, 0.05));
            animation: summaryGlow 5s ease-in-out infinite;
        }

        @keyframes summaryGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .education-item, .cert-item {
            background: rgba(248, 249, 250, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 25px;
            margin-bottom: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid;
            border-image: linear-gradient(45deg, #27ae60, #2ecc71) 1;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .education-item::before, .cert-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(46, 204, 113, 0.1), transparent);
            transition: left 0.6s;
        }

        .education-item:hover::before, .cert-item:hover::before {
            left: 100%;
        }

        .education-item:hover, .cert-item:hover {
            background: rgba(248, 249, 250, 0.1);
            transform: translateX(15px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-image: linear-gradient(45deg, #f093fb, #f5576c) 1;
